<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <!-- 모바일뷰포트 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- 사이트설명 -->
      <meta name="description" content="Starbucks korea" />
      <!-- 키워드 -->
      <meta
         name="keywords"
         content="스타벅스,스타벅스코리아,Starbucks,Starbucks korea"
      />
      <!-- 타이틀 -->
      <title>Starbucks Korea</title>
      <!-- 파비콘 -->
      <link
         rel="shortcut icon"
         href="../01.자료수집/2)이미지데이터/main/pavicon_sb.png "
      />
      <!-- 메인 CSS만 연결(공통css는 import됨) -->
      <link rel="stylesheet" href="./css/main.css" />
   </head>
   <body>
      <!-- 1. 상단 영역  -->
      <div id="top-area">
         <header class="top-area inbox">
              <!-- 1-1. 탑메뉴 -->
              <aside class="tmenu-box">
                <ul class="tmenu fbx fxw">
                   <li><a href="#">Sign In</a></li>
                   <li><a href="#">My Starbucks</a></li>
                   <li><a href="#">Customer Service &amp; Ideas</a></li>
                   <li><a href="#">Find a Store</a></li>
                </ul>
             </aside>
            <!-- 1-2. 메인로고 -->
            <h1 class="logo">
               <a href="index.html">
                  <img
                     src="../01.자료수집/2)이미지데이터/main/web/logo.png"
                     alt="세이렌 로고"
                  />
               </a>
               <a href="#">
                  <img
                     src="../01.자료수집/2)이미지데이터/main/web/toplogo_letter.png"
                     alt="Starbucks로고"
                  />
               </a>
            </h1>
        
            <!-- 1-3. GNB메뉴 -->
            <nav class="gnb">
               <ul class="gnb">
                  <li class="menu">
                     <a href=""></a>
                  </li>
               </ul>
            </nav>
         </header>
      </div>
      <!-- /////////////// -->
      <!-- 2. 롤링배너 영역 -->
      <div id="ban-area">
         <section class="ban-area inbox"></section>
      </div>
      <!-- 3. 라인안내 영역 -->
      <div id="line-notice-area">
         <section class="line-notice-area inbox"></section>
      </div>
      <!-- 4. 리워드 영역 -->
      <div id="rewards-area">
         <section class="rewards-area inbox"></section>
      </div>
      <!-- 5. 뉴스 영역 -->
      <div id="news-area">
         <section class="news-area inbox"></section>
      </div>
      <!-- 6. 리저브소개 영역 -->
      <div id="reserve-area">
         <section class="reserve-area inbox"></section>
      </div>
      <!-- 7. 상품정보 영역 -->
      <div id="product-area">
         <section class="product-area inbox"></section>
      </div>
      <!-- 8. 스페셜 매장 -->
      <div id="special-store-area">
         <section class="special-store-area inbox"></section>
      </div>
      <!-- 9. 하단 영역 -->
      <div id="footer-area">
         <footer class="footer-area inbox"></footer>
      </div>
   </body>
</html>
