<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY 프로젝트</title>
</head>
<style>
    /* 기본 스타일 */
body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.6;
    color: #333;
}

h3, h4 {
    color: #2c3e50;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin: 10px 0;
}

/* 링크 스타일 */
a {
    text-decoration: none;
    color: #3498db;
    transition: color 0.3s ease;
}

a:hover {
    color: #2980b9;
}

/* 문서 섹션 스타일 */
h3 {
    border-bottom: 2px solid #2c3e50;
    padding-bottom: 5px;
}

h4 {
    border-bottom: 1px solid #2c3e50;
    padding-bottom: 3px;
    margin-top: 20px;
}

/* 리스트 아이템 스타일 */
ul li a {
    display: block;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

ul li a:hover {
    background-color: #f0f0f0;
    border-color: #ccc;
}

</style>
<body>
    <h3>스타워즈 팀 프로젝트 관련 통합문서</h3>
    <ul>
        <li>

        </li>
        <li>
            <a href="https://meow-u.github.io/FED-RF-2nd-PJ-park_no_yoeng/팀프로젝트/000_React_PJ/star-app/build/doc/요구사항 정의서_스타팀.pdf">2. 요구사항 정의서</a>
        </li>
        <li>
            <a href="https://meow-u.github.io/FED-RF-2nd-PJ-park_no_yoeng/팀프로젝트/000_React_PJ/star-app/build/doc/화면기획서_와이어프레임_스타팀.pdf">3. 화면 기획서</a>
        </li>
        <li>
            <a href="https://meow-u.github.io/FED-RF-2nd-PJ-park_no_yoeng/팀프로젝트/000_React_PJ/star-app/build/doc/프로젝트_일정_스타팀.pdf">4. 프로젝트 일정표</a>
        </li>

        <li>
