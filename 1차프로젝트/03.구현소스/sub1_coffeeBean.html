<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 모바일뷰포트 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 사이트설명 -->
    <meta name="description" content="Starbucks korea" />
    <!-- 검색키워드 -->
    <meta
      name="keywords"
      content="스타벅스,스타벅스코리아,Starbucks,Starbucks korea"
    />
    <!-- 타이틀 -->
    <title>Starbucks Korea-CoffeeBean</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./images/pavicon_sb.png" />
    <!-- 폰트어썸아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- 메인 CSS만 연결(공통css는 내부import됨) -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- 미디어쿼리 CSS(메인css 아래) -->
    <link rel="stylesheet" href="./css/media.css" />
    <!-- 모듈 메인JS -->
    <script type="module" src="./js/sub.js"></script>
  </head>

  <body class="scbar">
    <div class="cursor">
      <div class="cursorin"></div>
      <div class="inCircle"></div>
    </div>
    <!-- top/end 버튼 -->
    <div class="fixed">
      <a href="#top-area">TOP</a><a href="#footer-area">END</a>
    </div>
    <!-- 1. 상단 영역  -->
    <div id="top-area"></div>
    <!-- 2. 롤링배너 영역 -->
    <div id="ban-area"></div>
    <!-- 3. 라인안내 영역 -->
    <div id="line-notice-area"></div>

    <!-- 9. 하단 영역 -->
    <div id="footer-area"></div>
  </body>
</html>
